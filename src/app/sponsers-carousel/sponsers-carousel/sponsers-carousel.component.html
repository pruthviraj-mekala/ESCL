<mat-card>
<mat-card-header  >
    <mat-card-title class="text-center">Our sponsers</mat-card-title>
</mat-card-header>
<mat-card-content >
<c-carousel (itemChange)="onItemChange($event)" [interval]="10000" [animate]="false" transition="crossfade">
    <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
            <img [src]="slide.src" alt="{{slide.title}}" class="d-block w-100" loading="lazy" />
        </c-carousel-item>
    </c-carousel-inner>
</c-carousel>
</mat-card-content>
</mat-card>
