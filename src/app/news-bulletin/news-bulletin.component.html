<!-- news-bulletin.component.html -->

<mat-card class="news-bulletin-container">
  <mat-card-header>
    <mat-card-title>Announcements</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of highligts">{{ item }}</li>
    </ul>
  </mat-card-content>
</mat-card>
