<!-- news-bulletin.component.html -->

<mat-card class="news-bulletin-container alert alert-success ">
  <mat-card-header class="alert alert-success">
    <mat-card-title>Announcements</mat-card-title>
  </mat-card-header>
  <mat-card-content class="alert alert-success" >
    <ul>
      <li *ngFor="let item of highligts">{{ item }}</li>
    </ul>
  </mat-card-content>
</mat-card>
